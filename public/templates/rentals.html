<nav-dir></nav-dir>

<div id="postedContainer">
  <form class="rentedItems" ng-if="oneItem.rented" ng-repeat="rentedItem in currentUser.itemsRented">
      <div>
        <h4>Gear You've Rented:</h4>
        <p>
        <label>Gear Name: </label>
        <input id="editItemInput" type="text" placeholder="{{rentedItem.name}}">
        </p>
        <p>
        <label>Rental Price: </label>
        <input id="editItemInput" type="text" placeholder="{{rentedItem.cost}}">
      </p>
      <p>
        <label>Gear Description: </label>
        <input id="editItemInput" type="text" placeholder="{{rentedItem.desc}}">
      </p>
      <p>
        <label>Keyword Tags: </label>
        <input id="editItemInput" type="text" placeholder="{{rentedItem.tags}}">
      </p>
      <p>
        <label>Item Location: </label>
        <input id="editItemInput" type="text" placeholder="{{rentedItem.location}}">
      </p>
        <button ng-click="updateReturns(rentedItem)">Return Item</button>
        <button>Contact Rentee</button>
    </div>
  </form>
</div>
