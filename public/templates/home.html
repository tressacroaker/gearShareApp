<div id="postedContainer">
  <form class="allItems" ng-if="!oneItem.rented" ng-repeat="oneItem in allItems | filter: list">
      <div>
        <h4> Current Available Listing:</h4>
          <p>
          <label>Gear Name: </label>
          <input id="editItemInput" type="text" placeholder="{{oneItem.name}}">
          </p>
          <p>
          <label>Rental Price: </label>
          <input id="editItemInput" type="text" placeholder="{{oneItem.cost}}">
          </p>
          <p>
          <label>Gear Description: </label>
          <input id="editItemInput" type="text" placeholder="{{oneItem.desc}}">
          </p>
          <p>
          <label>Keyword Tags: </label>
          <input id="editItemInput" type="text" placeholder="{{oneItem.tags}}">
          </p>
          <p>
          <label>Item Location: </label>
          <input id="editItemInput" type="text" placeholder="{{oneItem.location}}">
          </p>
          <button ng-click="updateRentals(oneItem)">Rent Item</button>
          <button>Contact Renter</button>
    		</div>
      </form>
    </div>
