<div class="itemform">
    <form class="postForm" ng-submit="postNewItem(newItem)">
        <h3> Post your gear below:</h3>
        <h4>Gear Name:</h4>
        <input type="text" class="itemName" ng-model="newItem.name" placeholder="Gear Name">
        <br>
        <h4>Rental Price:</h4>
        <input type="text" class="itemPrice" ng-model="newItem.cost" placeholder="Rental Price">
        <br>
        <h4>Gear Description:</h4>
        <input type="text" class="itemDesc" ng-model="newItem.desc" placeholder="Gear Description">
        <br>
        <h4>Keyword Tags for item grouping: </h4>
        <p>Each tag seperated by a comma.
          (i.e winter, skis, bike, fishing)</p>
        <input type="text" class="itemTags" ng-model="newItem.tags" placeholder="Keyword Tags">
